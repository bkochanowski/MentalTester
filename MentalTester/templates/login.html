{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Logowanie</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input class="input is-large" type="text" name="email_or_user" placeholder="E-mail lub nazwa użytkownika" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input class="input is-large" type="password" name="password" placeholder="Wpisz hasło">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input type="checkbox" name="remember">
                    Pamiętaj mnie
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Zaloguj się</button>
        </form>
    </div>
</div>
{% endblock %}
